<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Trabajos - La Casa de las Puertas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .filtro-activo {
      background-color: #1f2937;
      color: white;
    }

    @media (max-width: 640px) {
      header h1 {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Encabezado -->
  <header class="bg-gray-900 text-white py-6 text-center px-4">
    <h1 class="text-xl sm:text-2xl font-bold leading-tight">La Casa de las Puertas - Galería de Trabajos</h1>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 space-y-12">
    <!-- Filtros -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button class="filtro-btn px-4 py-2 border rounded-full text-sm font-semibold transition" data-categoria="entrada" onclick="filtrar('entrada')">Puertas de Entrada</button>
      <button class="filtro-btn px-4 py-2 border rounded-full text-sm font-semibold transition" data-categoria="contraplacada" onclick="filtrar('contraplacada')">Puertas Contraplacadas</button>
      <button class="filtro-btn px-4 py-2 border rounded-full text-sm font-semibold transition" data-categoria="porton" onclick="filtrar('porton')">Portones de Garaje</button>
    </div>

    <!-- Galería -->
    <div id="galeria"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
      <img id="lightbox-img" src="" class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg mx-auto" />
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-12 mt-12">
    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12">
      <div>
        <h3 class="text-xl font-bold mb-4 border-b border-white pb-2">Información de Contacto</h3>
        <p class="flex items-start mb-3">
          <i class="ri-map-pin-line text-white mr-2 mt-1"></i>
          Av. Tingo María 1338, Breña, Lima, Perú
        </p>
        <p class="flex items-start">
          <i class="ri-phone-line text-white mr-2 mt-1"></i>
          +51 948 660 856
        </p>
      </div>

      <div>
        <h3 class="text-xl font-bold mb-4 border-b border-white pb-2">Horarios de Atención</h3>
        <p class="flex items-start mb-1">
          <i class="ri-time-line text-white mr-2 mt-1"></i>
          Lunes a Viernes: 7:00 AM - 5:00 PM
        </p>
        <p class="flex items-start mb-1">
          <i class="ri-time-line text-white mr-2 mt-1"></i>
          Sábados: 7:00 AM - 1:00 PM
        </p>
        <p class="flex items-start mb-3">
          <i class="ri-time-line text-white mr-2 mt-1"></i>
          Domingos: Cerrado
        </p>
      </div>
    </div>
    <div class="border-t border-gray-800 pt-6 text-center text-sm text-gray-400">
      <p>© 2025 La Casa de las Puertas. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    const secciones = {
      entrada: {
        titulo: "Puertas de Entrada",
        imagenes: ["madera1.jpg", "madera2.jpg", "madera3.jpg"]
      },
      contraplacada: {
        titulo: "Puertas Contraplacadas",
        imagenes: ["contra1.jpg", "contra2.jpg", "contra3.jpg"]
      },
      porton: {
        titulo: "Portones de Garaje",
        imagenes: ["porton1.jpg", "porton2.jpg", "porton3.jpg"]
      }
    };

    const galeria = document.getElementById("galeria");

    function renderGaleria(filtro = 'entrada') {
      galeria.innerHTML = '';
      Object.entries(secciones).forEach(([clave, { titulo, imagenes }]) => {
        if (filtro !== 'todo' && filtro !== clave) return;

        const id = `carrusel-${clave}`;

        const section = document.createElement("section");
        section.className = "space-y-4";

        section.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2 text-center">${titulo}</h2>
          <div class="relative group overflow-hidden">
            <div id="${id}" class="scroll-container overflow-x-auto flex gap-4 pb-4 px-2 md:px-10 scroll-smooth snap-x">
              ${imagenes.concat(imagenes).map(nombre => `
                <img src="${nombre}" alt="${titulo}" class="h-52 md:h-72 aspect-[3/4] object-cover rounded shadow-md cursor-pointer snap-start flex-shrink-0 hover:scale-105 transition" onclick="abrirLightbox('${nombre}')">
              `).join('')}
            </div>
          </div>
        `;

        galeria.appendChild(section);
        setTimeout(() => autoScrollCarrusel(id), 100);
      });
    }

    function autoScrollCarrusel(id) {
      const contenedor = document.getElementById(id);
      let autoScroll;

      function startScroll() {
        autoScroll = setInterval(() => {
          if (contenedor.scrollLeft + contenedor.clientWidth >= contenedor.scrollWidth) {
            contenedor.scrollTo({ left: 0, behavior: 'smooth' });
          } else {
            contenedor.scrollBy({ left: 1, behavior: 'smooth' });
          }
        }, 30);
      }

      function stopScroll() {
        clearInterval(autoScroll);
      }

      startScroll();
      contenedor.addEventListener("mouseenter", stopScroll);
      contenedor.addEventListener("mouseleave", startScroll);
    }

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function abrirLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.remove("hidden");
    }

    lightbox.addEventListener("click", () => {
      lightbox.classList.add("hidden");
    });

    const botonesFiltro = document.querySelectorAll('.filtro-btn');

    function filtrar(categoria) {
      renderGaleria(categoria);
      botonesFiltro.forEach(btn => btn.classList.remove('filtro-activo'));
      const botonActivo = document.querySelector(`.filtro-btn[data-categoria="${categoria}"]`);
      if (botonActivo) botonActivo.classList.add('filtro-activo');
    }

    // Inicializar
    window.onload = () => {
      renderGaleria();
      document.querySelector('[data-categoria="entrada"]').classList.add('filtro-activo');
    }
  </script>
</body>
</html>
