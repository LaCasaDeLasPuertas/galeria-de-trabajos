<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Trabajos - Carpintería</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-7xl mx-auto p-6 space-y-10">
    <h1 class="text-4xl font-bold mb-6">Galería de Trabajos</h1>

    <!-- Sección: Puertas de Entrada -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Puertas de Entrada</h2>
      <div class="overflow-x-auto whitespace-nowrap space-x-4 flex pb-4">
        <img src="madera1" class="h-72 rounded shadow-md" alt="Puerta madera1">
        <img src="madera2" class="h-72 rounded shadow-md" alt="Puerta madera2">
        <img src="madera3" class="h-72 rounded shadow-md" alt="Puerta madera3">
        <img src="madera4" class="h-72 rounded shadow-md" alt="Puerta madera4">
        <img src="madera5" class="h-72 rounded shadow-md" alt="Puerta madera5">
        <img src="madera6" class="h-72 rounded shadow-md" alt="Puerta madera6">
        <img src="madera7" class="h-72 rounded shadow-md" alt="Puerta madera7">
      </div>
    </section>

    <!-- Sección: Puertas Contraplacadas -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Puertas Contraplacadas</h2>
      <div class="overflow-x-auto whitespace-nowrap space-x-4 flex pb-4">
        <img src="contra1" class="h-72 rounded shadow-md" alt="Puerta contraplacada 1">
        <img src="contra2" class="h-72 rounded shadow-md" alt="Puerta contraplacada 2">
        <img src="contra3" class="h-72 rounded shadow-md" alt="Puerta contraplacada 3">
        <img src="contra4" class="h-72 rounded shadow-md" alt="Puerta contraplacada 4">
        <img src="contra5" class="h-72 rounded shadow-md" alt="Puerta contraplacada 5">
        <img src="contra6" class="h-72 rounded shadow-md" alt="Puerta contraplacada 6">
        <img src="contra7" class="h-72 rounded shadow-md" alt="Puerta contraplacada 7">
      </div>
    </section>

    <!-- Sección: Portones de Garaje -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Portones de Garaje</h2>
      <div class="overflow-x-auto whitespace-nowrap space-x-4 flex pb-4">
        <img src="porton1" class="h-72 rounded shadow-md" alt="Portón 1">
        <img src="porton2" class="h-72 rounded shadow-md" alt="Portón 2">
        <img src="porton3" class="h-72 rounded shadow-md" alt="Portón 3">
        <img src="porton4" class="h-72 rounded shadow-md" alt="Portón 4">
        <img src="porton5" class="h-72 rounded shadow-md" alt="Portón 5">
        <img src="porton6" class="h-72 rounded shadow-md" alt="Portón 6">
        <img src="porton7" class="h-72 rounded shadow-md" alt="Portón 7">
      </div>
    </section>
  </div>
</body>
</html>
