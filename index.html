<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Trabajos en Madera | Carpintería Artesanal</title>
  <meta name="description" content="Explora nuestra galería de puertas de madera artesanales: puertas de entrada, contraplacadas y portones de garaje. Calidad y estilo para tu hogar.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-7xl mx-auto px-4 py-6 space-y-16">
    <h1 class="text-4xl font-bold mb-6 text-center">Galería de Trabajos</h1>

    <div id="galeria" class="space-y-20"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
      <img id="lightbox-img" src="" class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg" />
    </div>
  </div>

  <script>
    const secciones = {
      "Puertas de Entrada": ["madera1", "madera2", "madera3", "madera4", "madera5", "madera6", "madera7"],
      "Puertas Contraplacadas": ["contra1", "contra2", "contra3", "contra4", "contra5", "contra6", "contra7"],
      "Portones de Garaje": ["porton1", "porton2", "porton3", "porton4", "porton5", "porton6", "porton7"]
    };

    const galeria = document.getElementById("galeria");

    Object.entries(secciones).forEach(([titulo, imagenes], index) => {
      const id = "galeria-" + index;
      const section = document.createElement("section");

      // Duplicamos imágenes para efecto infinito
      const todas = [...imagenes, ...imagenes, ...imagenes];

      section.innerHTML = `
        <h2 class="text-2xl font-semibold mb-4 text-center">${titulo}</h2>
        <div class="relative">
          <button onclick="scrollCarrusel('${id}', -1)" class="hidden md:flex absolute left-2 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white text-gray-600 rounded-full shadow p-2">
            &#10094;
          </button>
          <div id="${id}" class="scroll-container overflow-x-auto flex gap-4 pb-4 px-2 md:px-10 scroll-smooth snap-x whitespace-nowrap">
            ${todas.map(nombre => `
              <img 
                src="${nombre}" 
                alt="${titulo} - Puerta de madera artesanal" 
                class="h-52 md:h-72 aspect-[3/4] object-cover rounded shadow-md cursor-pointer snap-start flex-shrink-0 hover:scale-105 transition"
                onclick="abrirLightbox('${nombre}')"
              >
            `).join('')}
          </div>
          <button onclick="scrollCarrusel('${id}', 1)" class="hidden md:flex absolute right-2 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white text-gray-600 rounded-full shadow p-2">
            &#10095;
          </button>
        </div>
        <div class="mt-4 text-center">
          <a href="https://wa.me/51999999999?text=Hola%2C%20quisiera%20más%20información%20sobre%20${encodeURIComponent(titulo)}" 
             target="_blank"
             class="inline-block bg-green-500 text-white px-6 py-2 rounded-full shadow hover:bg-green-600 transition">
            Consultar por WhatsApp
          </a>
        </div>
      `;
      galeria.appendChild(section);
    });

    function scrollCarrusel(id, direccion) {
      const contenedor = document.getElementById(id);
      const scrollStep = contenedor.querySelector("img").clientWidth + 16; // ancho + gap
      contenedor.scrollBy({ left: direccion * scrollStep, behavior: 'smooth' });

      // Si se llega al final, reajustamos instantáneamente para efecto infinito
      setTimeout(() => {
        if (contenedor.scrollLeft <= 0) {
          contenedor.scrollLeft = contenedor.scrollWidth / 3;
        } else if (contenedor.scrollLeft + contenedor.clientWidth >= contenedor.scrollWidth) {
          contenedor.scrollLeft = contenedor.scrollWidth / 3;
        }
      }, 400);
    }

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function abrirLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.remove("hidden");
      lightbox.classList.add("flex");
    }

    lightbox.addEventListener("click", () => {
      lightbox.classList.add("hidden");
      lightbox.classList.remove("flex");
    });

    // Posicionar cada carrusel en la parte media (para efecto infinito)
    window.addEventListener("load", () => {
      document.querySelectorAll(".scroll-container").forEach(container => {
        container.scrollLeft = container.scrollWidth / 3;
      });
    });
  </script>
</body>
</html>
