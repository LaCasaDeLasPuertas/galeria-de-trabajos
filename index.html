<!-- (todo igual hasta la función renderGaleria, que ahora se modifica así:) -->
<script>
  const secciones = {
    entrada: {
      titulo: "Puertas de Entrada",
      imagenes: ["madera1", "madera2", "madera3", "madera4", "madera5", "madera6", "madera7"]
    },
    contraplacada: {
      titulo: "Puertas Contraplacadas",
      imagenes: ["contra1", "contra2", "contra3", "contra4", "contra5", "contra6", "contra7"]
    },
    porton: {
      titulo: "Portones de Garaje",
      imagenes: ["porton1", "porton2", "porton3", "porton4", "porton5", "porton6", "porton7"]
    }
  };

  const galeria = document.getElementById("galeria");

  function renderGaleria(filtro = 'entrada') {
    galeria.innerHTML = '';
    Object.entries(secciones).forEach(([clave, { titulo, imagenes }]) => {
      if (filtro !== 'todo' && filtro !== clave) return;

      const id = `carrusel-${clave}`;

      const section = document.createElement("section");
      section.className = "space-y-4";

      section.innerHTML = `
        <h2 class="text-2xl font-semibold mb-2 text-center">${titulo}</h2>
        <div class="relative group overflow-hidden">
          <button onclick="scrollCarrusel('${id}', -1)" class="hidden md:flex absolute left-2 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white text-gray-600 rounded-full shadow p-2">&#10094;</button>
          <div id="${id}" class="scroll-container overflow-x-auto flex gap-4 pb-4 px-2 md:px-10 scroll-smooth snap-x">
            ${imagenes.concat(imagenes).map((nombre, i) => `
              <img src="${nombre}" alt="${titulo}" class="h-52 md:h-72 aspect-[3/4] object-cover rounded shadow-md cursor-pointer snap-start flex-shrink-0 hover:scale-105 transition" onclick="abrirLightbox('${nombre}')">
            `).join('')}
          </div>
          <button onclick="scrollCarrusel('${id}', 1)" class="hidden md:flex absolute right-2 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white text-gray-600 rounded-full shadow p-2">&#10095;</button>
        </div>
        <div class="text-center">
          <a href="https://wa.me/51948660856?text=%C2%A1Hola!%20quiero%20m%C3%A1s%20informaci%C3%B3n." target="_blank" class="inline-flex items-center gap-2 mt-2 px-6 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700 transition">
            <i class="ri-whatsapp-line text-lg"></i>
            Consultar por WhatsApp
          </a>
        </div>
      `;

      galeria.appendChild(section);
      setTimeout(() => autoScrollCarrusel(id), 100); // Auto scroll al cargar
    });
  }

  renderGaleria();
  document.querySelector('[data-categoria="entrada"]').classList.add('filtro-activo');

  function scrollCarrusel(id, direccion) {
    const contenedor = document.getElementById(id);
    const items = contenedor.querySelectorAll('img');
    const itemWidth = items[0].offsetWidth + 16;
    contenedor.scrollBy({ left: direccion * itemWidth, behavior: 'smooth' });
  }

  // Auto scroll
  function autoScrollCarrusel(id) {
    const contenedor = document.getElementById(id);
    let autoScroll;

    function startScroll() {
      autoScroll = setInterval(() => {
        if (contenedor.scrollLeft + contenedor.clientWidth >= contenedor.scrollWidth) {
          contenedor.scrollTo({ left: 0, behavior: 'smooth' });
        } else {
          contenedor.scrollBy({ left: 1, behavior: 'smooth' });
        }
      }, 30); // velocidad: menor = más rápido
    }

    function stopScroll() {
      clearInterval(autoScroll);
    }

    startScroll();
    contenedor.addEventListener("mouseenter", stopScroll);
    contenedor.addEventListener("mouseleave", startScroll);
  }

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  function abrirLightbox(src) {
    lightboxImg.src = src;
    lightbox.classList.remove("hidden");
  }

  lightbox.addEventListener("click", () => {
    lightbox.classList.add("hidden");
  });

  const botonesFiltro = document.querySelectorAll('.filtro-btn');

  function filtrar(categoria) {
    renderGaleria(categoria);
    botonesFiltro.forEach(btn => btn.classList.remove('filtro-activo'));
    const botonActivo = document.querySelector(`.filtro-btn[data-categoria="${categoria}"]`);
    if (botonActivo) {
      botonActivo.classList.add('filtro-activo');
    }
  }
</script>
