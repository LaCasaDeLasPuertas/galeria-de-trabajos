<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Trabajos - Carpintería</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-7xl mx-auto p-6 space-y-12">
    <h1 class="text-4xl font-bold mb-6">Galería de Trabajos</h1>

    <!-- Componente para cada sección -->
    <script>
      const secciones = {
        "Puertas de Entrada": ["madera1", "madera2", "madera3", "madera4", "madera5", "madera6", "madera7"],
        "Puertas Contraplacadas": ["contra1", "contra2", "contra3", "contra4", "contra5", "contra6", "contra7"],
        "Portones de Garaje": ["porton1", "porton2", "porton3", "porton4", "porton5", "porton6", "porton7"]
      };
    </script>

    <div id="galeria"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
      <img id="lightbox-img" src="" class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg" />
    </div>
  </div>

  <script>
    const galeria = document.getElementById("galeria");

    Object.entries(secciones).forEach(([titulo, imagenes], i) => {
      const id = "galeria-" + i;
      const section = document.createElement("section");
      section.innerHTML = `
        <h2 class="text-2xl font-semibold mb-4">${titulo}</h2>
        <div class="relative">
          <button onclick="scrollCarrusel('${id}', -1)" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full shadow p-2 hover:bg-gray-200">
            ←
          </button>
          <div id="${id}" class="scroll-container overflow-x-scroll flex gap-4 pb-4 pl-10 pr-10 scroll-smooth">
            ${imagenes.map(nombre => `
              <img src="${nombre}" alt="${titulo}" class="h-72 cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="abrirLightbox('${nombre}')">
            `).join('')}
          </div>
          <button onclick="scrollCarrusel('${id}', 1)" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full shadow p-2 hover:bg-gray-200">
            →
          </button>
        </div>
      `;
      galeria.appendChild(section);
    });

    function scrollCarrusel(id, direccion) {
      const contenedor = document.getElementById(id);
      contenedor.scrollBy({ left: direccion * 300, behavior: 'smooth' });
    }

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function abrirLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.remove("hidden");
    }

    lightbox.addEventListener("click", () => {
      lightbox.classList.add("hidden");
    });
  </script>
</body>
</html>
