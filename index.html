<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Trabajos - La Casa de las Puertas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-7xl mx-auto px-4 py-6 space-y-12">
    <h1 class="text-4xl font-bold mb-6 text-center">Galería de Trabajos - La Casa de las Puertas</h1>

    <!-- Filtros / Pestañas -->
    <div class="flex flex-wrap justify-center gap-4 mt-6">
      <button id="btn-entrada" onclick="cambiarCategoria('entrada')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-medium transition">Puertas de Entrada</button>
      <button id="btn-contraplacadas" onclick="cambiarCategoria('contraplacadas')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-medium transition">Puertas Contraplacadas</button>
      <button id="btn-garaje" onclick="cambiarCategoria('garaje')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-medium transition">Portones de Garaje</button>
    </div>

    <!-- Texto indicativo móvil -->
    <div class="block md:hidden text-center text-sm text-gray-500 mt-2">Desliza para ver más ➡️</div>

    <!-- Carrusel -->
    <div class="relative overflow-hidden">
      <div class="pointer-events-none absolute inset-y-0 left-0 w-10 bg-gradient-to-r from-white to-transparent z-10"></div>
      <div class="pointer-events-none absolute inset-y-0 right-0 w-10 bg-gradient-to-l from-white to-transparent z-10"></div>

      <button onclick="scrollCarrusel(-1)" class="hidden md:flex absolute left-2 top-1/2 -translate-y-1/2 z-20 bg-white/90 hover:bg-white text-gray-600 rounded-full shadow p-2">&#10094;</button>

      <div id="carrusel" class="scroll-container overflow-x-auto flex gap-4 pb-4 px-2 md:px-10 scroll-smooth snap-x whitespace-nowrap"></div>

      <button onclick="scrollCarrusel(1)" class="hidden md:flex absolute right-2 top-1/2 -translate-y-1/2 z-20 bg-white/90 hover:bg-white text-gray-600 rounded-full shadow p-2">&#10095;</button>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
      <img id="lightbox-img" src="" class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg" />
    </div>
  </div>

  <script>
    const categorias = {
      entrada: ["madera1", "madera2", "madera3", "madera4", "madera5", "madera6", "madera7"],
      contraplacadas: ["contra1", "contra2", "contra3", "contra4", "contra5", "contra6", "contra7"],
      garaje: ["porton1", "porton2", "porton3", "porton4", "porton5", "porton6", "porton7"]
    };

    let categoriaActual = "entrada";

    function cambiarCategoria(categoria) {
      categoriaActual = categoria;
      cargarCarrusel(categoria);
      actualizarBotones(categoria);
    }

    function actualizarBotones(categoria) {
      const botones = ["entrada", "contraplacadas", "garaje"];
      botones.forEach(cat => {
        const btn = document.getElementById(`btn-${cat}`);
        if (cat === categoria) {
          btn.classList.add("bg-blue-600", "text-white");
          btn.classList.remove("bg-gray-200", "text-gray-800");
        } else {
          btn.classList.remove("bg-blue-600", "text-white");
          btn.classList.add("bg-gray-200", "text-gray-800");
        }
      });
    }

    function cargarCarrusel(categoria) {
      const imagenes = categorias[categoria];
      const carrusel = document.getElementById("carrusel");
      carrusel.innerHTML = imagenes.map(nombre => `
        <img src="${nombre}" alt="${categoria}" class="h-52 md:h-72 aspect-[3/4] object-cover rounded shadow-md cursor-pointer snap-start flex-shrink-0 hover:scale-105 transition" onclick="abrirLightbox('${nombre}')" />
      `).join("");

      // Sugerencia visual: desplazamiento automático
      setTimeout(() => {
        carrusel.scrollLeft += 80;
      }, 800);
    }

    function scrollCarrusel(direccion) {
      const carrusel = document.getElementById("carrusel");
      const scrollMax = carrusel.scrollWidth - carrusel.clientWidth;

      if (direccion > 0 && carrusel.scrollLeft + 300 >= scrollMax) {
        carrusel.scrollTo({ left: 0, behavior: 'smooth' });
      } else if (direccion < 0 && carrusel.scrollLeft - 300 <= 0) {
        carrusel.scrollTo({ left: scrollMax, behavior: 'smooth' });
      } else {
        carrusel.scrollBy({ left: direccion * 300, behavior: 'smooth' });
      }
    }

    function abrirLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = src;
      lightbox.classList.remove("hidden");
    }

    document.getElementById("lightbox").addEventListener("click", () => {
      document.getElementById("lightbox").classList.add("hidden");
    });

    // Inicializar
    cambiarCategoria("entrada");
  </script>
</body>
</html>
