<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Trabajos - La Casa de las Puertas</title>
  <meta name="description" content="Explora nuestra galería de puertas de madera artesanales: puertas de entrada, contraplacadas y portones de garaje. Calidad y estilo para tu hogar.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .fade-in.loaded {
      opacity: 1;
    }
    .tab-btn {
      @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded-full transition;
    }
    .tab-btn.active {
      @apply bg-blue-600 text-white;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-7xl mx-auto px-4 py-6 space-y-10">
    <h1 class="text-4xl font-bold text-center">Galería de Trabajos - La Casa de las Puertas</h1>

    <!-- Filtros / Pestañas -->
    <div class="flex flex-wrap justify-center gap-4 mt-6">
      <button id="btn-entrada" onclick="cambiarCategoria('entrada')" class="tab-btn">Puertas de Entrada</button>
      <button id="btn-contraplacadas" onclick="cambiarCategoria('contraplacadas')" class="tab-btn">Puertas Contraplacadas</button>
      <button id="btn-garaje" onclick="cambiarCategoria('garaje')" class="tab-btn">Portones de Garaje</button>
    </div>

    <!-- Carrusel único -->
    <div class="relative">
      <button onclick="scrollCarrusel(-1)" class="hidden md:flex absolute left-2 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white text-gray-600 rounded-full shadow p-2">
        &#10094;
      </button>
      <div id="carrusel" class="scroll-container overflow-x-auto flex gap-4 pb-4 px-2 md:px-10 scroll-smooth snap-x whitespace-nowrap">
        <!-- Imágenes se cargarán dinámicamente -->
      </div>
      <button onclick="scrollCarrusel(1)" class="hidden md:flex absolute right-2 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white text-gray-600 rounded-full shadow p-2">
        &#10095;
      </button>
    </div>

    <div class="text-center mt-6">
      <a id="botonWhatsapp" href="#" target="_blank" class="inline-block bg-green-500 text-white px-6 py-2 rounded-full shadow hover:bg-green-600 transition">
        Consultar por WhatsApp
      </a>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
    <img id="lightbox-img" src="" class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg" />
  </div>

  <script>
    const imagenesPorCategoria = {
      entrada: ["madera1", "madera2", "madera3", "madera4", "madera5", "madera6", "madera7"],
      contraplacadas: ["contra1", "contra2", "contra3", "contra4", "contra5", "contra6", "contra7"],
      garaje: ["porton1", "porton2", "porton3", "porton4", "porton5", "porton6", "porton7"]
    };

    const nombres = {
      entrada: "Puertas de Entrada",
      contraplacadas: "Puertas Contraplacadas",
      garaje: "Portones de Garaje"
    };

    let categoriaActual = "entrada";

    const carrusel = document.getElementById("carrusel");
    const botonWhatsapp = document.getElementById("botonWhatsapp");

    function cargarCarrusel(categoria) {
      carrusel.innerHTML = "";
      const imagenes = [...imagenesPorCategoria[categoria], ...imagenesPorCategoria[categoria], ...imagenesPorCategoria[categoria]];

      imagenes.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = `${nombres[categoria]} - Puerta de madera artesanal`;
        img.loading = "lazy";
        img.className = "h-52 md:h-72 aspect-[3/4] object-cover rounded shadow-md cursor-pointer snap-start flex-shrink-0 hover:scale-105 transition fade-in";
        img.onclick = () => abrirLightbox(src);

        img.onload = () => img.classList.add("loaded");

        carrusel.appendChild(img);
      });

      // Reposicionar al centro para efecto infinito
      setTimeout(() => {
        carrusel.scrollLeft = carrusel.scrollWidth / 3;
      }, 100);
    }

    function cambiarCategoria(categoria) {
      categoriaActual = categoria;
      cargarCarrusel(categoria);
      botonWhatsapp.href = `https://wa.me/51999999999?text=Hola%2C%20quisiera%20más%20información%20sobre%20${encodeURIComponent(nombres[categoria])}`;
      actualizarBotones(categoria);
    }

    function actualizarBotones(categoria) {
      const botones = ["entrada", "contraplacadas", "garaje"];
      botones.forEach(cat => {
        const btn = document.getElementById(`btn-${cat}`);
        btn.classList.remove("active");
        if (cat === categoria) {
          btn.classList.add("active");
        }
      });
    }

    function scrollCarrusel(direccion) {
      const scrollStep = carrusel.querySelector("img").clientWidth + 16;
      carrusel.scrollBy({ left: direccion * scrollStep, behavior: 'smooth' });

      setTimeout(() => {
        if (carrusel.scrollLeft <= 0) {
          carrusel.scrollLeft = carrusel.scrollWidth / 3;
        } else if (carrusel.scrollLeft + carrusel.clientWidth >= carrusel.scrollWidth) {
          carrusel.scrollLeft = carrusel.scrollWidth / 3;
        }
      }, 400);
    }

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function abrirLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.remove("hidden");
      lightbox.classList.add("flex");
    }

    lightbox.addEventListener("click", () => {
      lightbox.classList.add("hidden");
      lightbox.classList.remove("flex");
    });

    window.addEventListener("load", () => {
      cambiarCategoria("entrada");
    });
  </script>
</body>
</html>
