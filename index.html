<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Trabajos - Carpintería</title>
  <!-- Justified Gallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery/dist/css/justifiedGallery.min.css">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jQuery + Justified Gallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justifiedGallery/dist/js/jquery.justifiedGallery.min.js"></script>
</head>
<body class="bg-white">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-10">Galería de Trabajos</h1>

    <!-- Puertas de Entrada -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Puertas de Entrada</h2>
      <div id="entrada" class="justified-gallery"></div>
    </section>

    <!-- Puertas Contraplacadas -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Puertas Contraplacadas</h2>
      <div id="contraplacadas" class="justified-gallery"></div>
    </section>

    <!-- Portones de Garaje -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Portones de Garaje</h2>
      <div id="garaje" class="justified-gallery"></div>
    </section>
  </div>

  <script>
    const imagenesEntrada = [
      "madera1",
      "madera2",
      "madera3"
      // Añade más URLs aquí
    ];

    const imagenesContraplacadas = [
      "contra1",
      "contra2",
      "contra3",
      "contra4",
      "contra5",
      "contra6",
      "contra7"
      // Añade más URLs aquí
    ];

    const imagenesGaraje = [
      "porton1",
      "porton2",
      "porton3",
      "porton4",
      "porton5",
      "porton6",
      "porton7"
      // Añade más URLs aquí
    ];

    function cargarGaleria(id, imagenes) {
      const contenedor = document.getElementById(id);
      imagenes.forEach(url => {
        const item = document.createElement("a");
        item.href = url;
        item.className = "block";
        item.innerHTML = `<img src="${url}" alt="Imagen de carpintería" class="block w-auto h-auto">`;
        contenedor.appendChild(item);
      });
    }

    // Cargar imágenes
    cargarGaleria("entrada", imagenesEntrada);
    cargarGaleria("contraplacadas", imagenesContraplacadas);
    cargarGaleria("garaje", imagenesGaraje);

    // Inicializar galerías
    $(document).ready(function () {
      $('#entrada').justifiedGallery({ rowHeight: 200, margins: 5 });
      $('#contraplacadas').justifiedGallery({ rowHeight: 200, margins: 5 });
      $('#garaje').justifiedGallery({ rowHeight: 200, margins: 5 });
    });
  </script>
</body>
</html>
